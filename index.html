<!doctype html>
<html>
  <head>
    <title>Wigglesticks - jQuery plugin</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="stickem.js"></script>
    <script type="text/javascript" src="wigglesticks.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.wiggle').wigglesticks();
      });
    </script>
  </head>
  <body>
    <section class="container">
      <section class="parent">
        <aside class="wiggle">
          <p>Watch me wiggle!</p>
        </aside>
        <article>
          <p>This should be taller than your wiggle content</p>
        </article>
      </section>
    </section>
  </body>
</html>
